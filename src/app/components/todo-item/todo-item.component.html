<div class="todo-item" [class.completed]="todo.completed">
  <div class="todo-content" *ngIf="!isEditing()">
    <label class="todo-checkbox-container">
      <input 
        type="checkbox" 
        [checked]="todo.completed"
        (change)="onToggle()"
        class="todo-checkbox"
      >
      <span class="checkmark"></span>
    </label>
    
    <span 
      class="todo-text"
      (dblclick)="startEdit()"
      [title]="'Double-click to edit. Created: ' + todo.createdAt.toLocaleDateString()"
    >
      {{ todo.title }}
    </span>
    
    <div class="todo-actions">
      <button 
        class="edit-button"
        (click)="startEdit()"
        [attr.aria-label]="'Edit ' + todo.title"
      >
        ✏️
      </button>
      <button 
        class="delete-button"
        (click)="onDelete()"
        [attr.aria-label]="'Delete ' + todo.title"
      >
        🗑️
      </button>
    </div>
  </div>

  <div class="todo-edit" *ngIf="isEditing()">
    <input 
      type="text"
      [(ngModel)]="editText"
      (keypress)="onEditKeyPress($event)"
      (blur)="onEditBlur()"
      class="edit-input"
      name="editTodo"
      autocomplete="off"
      maxlength="200"
      #editInput
    >
    <div class="edit-actions">
      <button 
        class="save-button"
        (click)="saveEdit()"
        type="button"
      >
        💾
      </button>
      <button 
        class="cancel-button"
        (click)="cancelEdit()"
        type="button"
      >
        ❌
      </button>
    </div>
  </div>
</div>
